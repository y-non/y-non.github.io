<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Y-Non's Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 10px 0;
      }
      a {
        text-decoration: none;
        color: #2196f3;
        font-size: 18px;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>üìÅ Y-Non's Project Dashboard</h1>
    <ul id="folder-list"></ul>

    <script>
      // Manually list your folders here
      const folders = ["ffn"];

      const list = document.getElementById("folder-list");
      folders.forEach((folder) => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="./${folder}/">${folder}</a>`;
        list.appendChild(li);
      });
    </script>
  </body>
</html>
